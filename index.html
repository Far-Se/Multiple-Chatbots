    <!-- Edit Modal -->
    <div class="pico">
        <dialog id="edit-modal">
            <article>
                <header>
                    <button aria-label="Close" class="closeEvent" rel="prev" data-target="edit-modal"></button>
                    <p>
                        <strong>✒ Edit Predefined Prompt</strong>
                    </p>
                </header>
                <p>
                    Name:
                </p>
                <input type="text" name="promptName" placeholder="Prompt Name" aria-label="Prompt Name"
                    autocomplete="off">
                <p>
                    Prompt:
                </p>
                <textarea name="prompt" placeholder="You are a very smart AI Assistant and..."
                    aria-label="Prompt Placehoder"></textarea>
                <footer>
                    <button class="outline secondary" data-target="edit-modal" id="deletePrompt"> Delete
                    </button>
                    <button data-target="edit-modal" id="savePrompt">Save</button>
                </footer>
            </article>
        </dialog>
    </div>

    <!-- Settings Modal -->
    <div class="pico">
        <dialog id="settings-modal">
            <article>
                <header>
                    <button aria-label="Close" class="closeEvent" rel="prev" data-target="settings-modal"></button>
                    <p><strong>Settings</strong> </p>
                </header>
                
                <label>
                    <input type="checkbox" name="ctrlEnter" id="ctrlEnter" />
                    Submit by Ctrl + Enter
                </label>

                <label class="extVisisble">
                    <input type="checkbox" name="compactTheme" id="compactTheme" />
                    Compact Theme
                </label>

                <label class="extVisisble">
                    Shortcut: <a data-tooltip="Change Shortcut" id="shortcutEditor" href="#"> Alt+Q</a>
                </label>

                <p>Bots: <br><small><b>state</b> is "enabled" "disabled" or  "hidden"</small></p>
                
                <textarea name="botList" placeholder="Json with bots" aria-label="Json Placehoder" row="30"></textarea>

                <p>Custom CSS:</p>
                <textarea name="customCSS" placeholder="Style this app however you want"
                    aria-label="CSS Placehoder"></textarea>
                <footer>
                    <footer>
                        <button data-target="settings-modal" id="saveSettings">Save</button>
                    </footer>
            </article>
        </dialog>
    </div>
